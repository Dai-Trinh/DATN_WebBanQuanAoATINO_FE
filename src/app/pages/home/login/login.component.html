<div class="containTaikhoan">
  <div class="taikhoan">
    <div class="tab-content">
      <div *ngIf="activeTab === 'login'">
        <h1>Đăng Nhập</h1>
        <div class="field-wrap">
          <p class="title-login"> Tên đăng nhập<span class="req">*</span> </p>
          <input
            name="username"
            type="text"
            required
            autocomplete="off"
            [(ngModel)]="loginData.username"
          />
        </div>
        <div class="field-wrap">
          <p class="title-login"> Mật khẩu<span class="req">*</span> </p>
          <input
            name="pass"
            type="password"
            required
            autocomplete="off"
            [(ngModel)]="loginData.password"
          />
        </div>
        <button (click)="handleLogin()" type="submit" class="button button-block">Đăng Nhập</button>
      </div>

      <div *ngIf="activeTab !== 'login'">
        <h1>Đăng kí miễn phí</h1>
        <div class="top-row">
          <div class="field-wrap">
            <label> Họ<span class="req">*</span> </label>
            <input
              name="ho"
              type="text"
              required
              autocomplete="off"
              [(ngModel)]="signupData.firstName"
            />
          </div>
          <div class="field-wrap">
            <label> Tên<span class="req">*</span> </label>
            <input
              name="ten"
              type="text"
              required
              autocomplete="off"
              [(ngModel)]="signupData.lastName"
            />
          </div>
        </div>
        <div class="field-wrap">
          <label> Số điện thoại<span class="req">*</span> </label>
          <input
            name="phoneNumber"
            type="text"
            required
            autocomplete="off"
            [(ngModel)]="signupData.phoneNumber"
          />
        </div>
        <div class="field-wrap">
          <label> Tên đăng nhập<span class="req">*</span> </label>
          <input
            name="newUser"
            type="text"
            required
            autocomplete="off"
            [(ngModel)]="signupData.userName"
          />
        </div>
        <div class="field-wrap">
          <label> Mật khẩu<span class="req">*</span> </label>
          <input
            name="newPass"
            type="password"
            required
            autocomplete="off"
            [(ngModel)]="signupData.passWord"
          />
        </div>
        <button type="submit" class="button button-block" (click)="signUp()">Tạo tài khoản</button>
      </div>
    </div>
    <ul class="tab-group">
      <li class="tab" [class.active]="activeTab === 'login'">
        <a (click)="setActiveTab('login')">Đăng nhập</a>
      </li>
      <li class="tab" [class.active]="activeTab === 'signup'">
        <a (click)="setActiveTab('signup')">Đăng kí</a>
      </li>
    </ul>
  </div>
</div>
